<div class="main-content">
  <input type="password" [(ngModel)]="password" (input)="calculateStrength()" />
  <div class="box-container">
    <div
      class="box"
      [ngStyle]="{ 'background-color': passwordStrengthColor }"
    ></div>
    <div
      class="box"
      [ngStyle]="{ 'background-color': passwordStrengthColor2 }"
    ></div>
    <div
      class="box"
      [ngStyle]="{ 'background-color': passwordStrengthColor3 }"
    ></div>
  </div>
</div>
